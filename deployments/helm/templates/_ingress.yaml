{{- define "car-rental-system.ingress" -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/{{ .Values.namespace }}/{{ .Values.name }}(/|$)(.*)"
            backend:
              service:
                name: {{ .Values.name }}
                port:
                  number: 80
{{- end -}}
